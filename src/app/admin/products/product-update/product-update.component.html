<div class="container mt-5">
    <h1>Modifier le produit</h1>

    <form *ngIf="product">
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" rows="3" [(ngModel)]="product.description"></textarea>
        </div>

        <div class="form-group">
            <label for="name">Catégories</label>
            <select class="form-control" name="name" [(ngModel)]="product.category">
                <option *ngFor="let c of categories">{{c.name}}</option>
            </select>
        </div>
        <div class=" form-group">
            <label for="price">Prix</label>
            <div class="input-group mb-3">
                <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
                <div class="input-group-append">
                    <span class="input-group-text">€</span>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" (click)="saveProduct()">Enregistrer</button>
        <a type="button" class="btn btn-secondary" routerLink="/products">Annuler</a>
    </form>
</div>
